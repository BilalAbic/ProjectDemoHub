version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: demohub_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: demohub_user
      POSTGRES_PASSWORD: demohub_password
      POSTGRES_DB: demohub_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - demohub_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U demohub_user -d demohub_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for sessions/caching)
  redis:
    image: redis:7-alpine
    container_name: demohub_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - demohub_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: demohub_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@demohub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - demohub_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  demohub_network:
    driver: bridge

